{% extends "base.html" %}

{% block content %}

<form method="post">
  <label>
    <div>Title:</div>
    <input type="text" name="title" value={{title}}>
  </label>

  <label>
    <div>Content:</div>
    <textarea name="content">{{content}}</textarea>
  </label>

  <div class="error">{{error}}</div>

  <input type="Submit">

</form>

<hr>

{% for blogpost in blogposts %}
      <div class="blogpost">
        <div class="blogpost-title">{{blogpost.title}}</div>
        <div class="blogpost-body">{{blogpost.content}}</div>
      </div>
{% endfor %}
{% endblock %}
